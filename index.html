<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuro AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .response {
            position: fixed;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
            font-weight: 300;
            letter-spacing: 0.3px;
            text-align: center;
            max-width: 70%;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 10;
            text-shadow: 0 2px 20px rgba(0,0,0,0.9);
            pointer-events: none;
        }
        .response.show { opacity: 1; }

        .input-area {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }
        .input-area:hover, .input-area:focus-within { opacity: 1; }

        input {
            width: 260px;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            font-size: 13px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        input::placeholder { color: rgba(255,255,255,0.25); }
        input:focus { background: rgba(255,255,255,0.1); }

        button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.04);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        button:hover { background: rgba(255,255,255,0.08); }
        button svg { 
            width: 16px; 
            height: 16px; 
            fill: rgba(255,255,255,0.35);
            transition: fill 0.3s ease;
        }
        button:hover svg { fill: rgba(255,255,255,0.6); }

        .recording { background: rgba(255,80,80,0.15) !important; }
        .recording svg { fill: rgba(255,80,80,0.7) !important; }

        .dots span {
            display: inline-block;
            width: 3px;
            height: 3px;
            margin: 0 2px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: dots 1.4s infinite ease-in-out;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dots {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="response" id="response"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Say something..." onkeypress="if(event.key==='Enter')send()">
        <button id="micBtn" onclick="toggleMic()">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/></svg>
        </button>
        <button onclick="send()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from 'https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.min.js';

        // ========== CONFIG ==========
        const API_KEY = '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';
        const VRM_URL = 'kuro.vrm';

        const SYSTEM_PROMPT = `You are Kuro, an adorable AI assistant with an anime personality.

Traits:
- Sweet and caring, use expressions like "ehehe~", "nyaa~"
- Call user "master" affectionately  
- Shy but helpful
- Use "~" and "â™¡" naturally

Rules:
- Keep responses SHORT (1-2 sentences)
- Always stay in character
- Be warm and friendly`;

        let history = [];
        let vrm = null;
        const clock = new THREE.Clock();

        // Mouse tracking
        let mouseX = 0;
        let mouseY = 0;
        let targetLookX = 0;
        let targetLookY = 0;

        // Blinking
        let blinkTimer = 0;
        let isBlinking = false;
        let nextBlinkTime = 3;

        // ========== MOUSE TRACKING ==========
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // ========== SPEECH RECOGNITION ==========
        let rec = null;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            rec = new SR();
            rec.lang = 'en-US';
            rec.onresult = e => {
                document.getElementById('msg').value = e.results[0][0].transcript;
                stopMic();
                window.send();
            };
            rec.onerror = stopMic;
            rec.onend = stopMic;
        } else {
            document.getElementById('micBtn').style.display = 'none';
        }

        window.toggleMic = function() {
            if (document.getElementById('micBtn').classList.contains('recording')) {
                stopMic();
            } else {
                rec?.start();
                document.getElementById('micBtn').classList.add('recording');
            }
        };

        function stopMic() {
            try { rec?.stop(); } catch (e) {}
            document.getElementById('micBtn').classList.remove('recording');
        }

        // ========== THREE.JS ==========
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.35, 4);

        // Soft lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.6);
        mainLight.position.set(0.5, 2, 1);
        scene.add(mainLight);
        const rimLight = new THREE.DirectionalLight(0x9999ff, 0.25);
        rimLight.position.set(-1, 1, -1);
        scene.add(rimLight);

        // Load VRM
        const loader = new GLTFLoader();
        loader.register(parser => new VRMLoaderPlugin(parser));

        loader.load(VRM_URL,
            gltf => {
                console.log('GLTF loaded, checking for VRM data...');
                
                vrm = gltf.userData.vrm;
                
                if (!vrm) {
                    console.error('NO VRM DATA FOUND!');
                    scene.add(gltf.scene);
                    gltf.scene.rotation.y = Math.PI;
                    return;
                }
                
                VRMUtils.removeUnnecessaryJoints(vrm.scene);
                VRMUtils.removeUnnecessaryVertices(vrm.scene);
                scene.add(vrm.scene);
                vrm.scene.rotation.y = Math.PI;
                
                if (vrm.expressionManager) {
                    console.log('Available expressions:', vrm.expressionManager.expressions?.map(e => e.expressionName));
                    vrm.expressionManager.setValue('relaxed', 0.3);
                }
                
                console.log('âœ… VRM loaded successfully');
            },
            p => console.log((p.loaded / p.total * 100).toFixed(0) + '%'),
            e => console.error('VRM load error:', e)
        );

        // ========== ANIMATION LOOP ==========
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const t = clock.elapsedTime;

            if (vrm && vrm.humanoid) {
                const getBone = (name) => {
                    return vrm.humanoid.getNormalizedBoneNode?.(name) || 
                           vrm.humanoid.getRawBoneNode?.(name) ||
                           vrm.humanoid.getBoneNode?.(name);
                };

                const leftUpperArm = getBone('leftUpperArm');
                const leftLowerArm = getBone('leftLowerArm');
                const rightUpperArm = getBone('rightUpperArm');
                const rightLowerArm = getBone('rightLowerArm');
                const spine = getBone('spine');
                const chest = getBone('chest');
                const hips = getBone('hips');
                const head = getBone('head');
                const neck = getBone('neck');

                if (leftUpperArm) {
                    leftUpperArm.rotation.z = 1.1 + Math.sin(t * 0.8) * 0.05;
                    leftUpperArm.rotation.x = 0.2 + Math.sin(t * 0.6) * 0.03;
                }
                if (leftLowerArm) {
                    leftLowerArm.rotation.y = 0.3 + Math.sin(t * 0.5) * 0.02;
                }
                
                if (rightUpperArm) {
                    rightUpperArm.rotation.z = -1.1 + Math.sin(t * 0.8 + 0.5) * 0.05;
                    rightUpperArm.rotation.x = 0.2 + Math.sin(t * 0.6 + 0.5) * 0.03;
                }
                if (rightLowerArm) {
                    rightLowerArm.rotation.y = -0.3 + Math.sin(t * 0.5 + 0.5) * 0.02;
                }

                if (spine) {
                    spine.rotation.x = Math.sin(t * 0.7) * 0.02;
                    spine.rotation.y = Math.sin(t * 0.4) * 0.03;
                    spine.rotation.z = Math.sin(t * 0.5) * 0.02;
                }
                if (chest) {
                    chest.rotation.x = Math.sin(t * 0.8) * 0.015;
                    chest.rotation.y = Math.sin(t * 0.5) * 0.02;
                }
                if (hips) {
                    hips.rotation.y = Math.sin(t * 0.3) * 0.02;
                    hips.rotation.z = Math.sin(t * 0.6) * 0.01;
                }

                targetLookX += (mouseY * 0.3 - targetLookX) * 0.05;
                targetLookY += (mouseX * 0.4 - targetLookY) * 0.05;

                if (head) {
                    head.rotation.x = targetLookX + Math.sin(t * 0.4) * 0.01;
                    head.rotation.y = targetLookY;
                    head.rotation.z = Math.sin(t * 0.3) * 0.02;
                }
                if (neck) {
                    neck.rotation.x = targetLookX * 0.3;
                    neck.rotation.y = targetLookY * 0.3;
                }

                blinkTimer += delta;
                if (!isBlinking && blinkTimer > nextBlinkTime) {
                    isBlinking = true;
                    blinkTimer = 0;
                    nextBlinkTime = 2 + Math.random() * 4;
                }

                if (isBlinking && vrm.expressionManager) {
                    const blinkProgress = blinkTimer / 0.15;
                    if (blinkProgress < 0.5) {
                        vrm.expressionManager.setValue('blink', blinkProgress * 2);
                    } else if (blinkProgress < 1) {
                        vrm.expressionManager.setValue('blink', (1 - blinkProgress) * 2);
                    } else {
                        vrm.expressionManager.setValue('blink', 0);
                        isBlinking = false;
                        blinkTimer = 0;
                    }
                }

                vrm.scene.position.y = Math.sin(t * 1.2) * 0.005;
                vrm.update(delta);
            }
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ========== UI ==========
        function showResponse(text, loading = false) {
            const el = document.getElementById('response');
            el.innerHTML = loading ? '<span class="dots"><span></span><span></span><span></span></span>' : text;
            el.classList.add('show');
        }

        function hideResponse() {
            document.getElementById('response').classList.remove('show');
        }

        // ========== TTS COM SINCRONIZAÃ‡ÃƒO ==========
        const ELEVENLABS_KEY = 'sk_5f944aef6384a6d2c079aeaf90e0c311cb3a992e67a7d4fd';
        const VOICE_ID = 'piI8Kku0DcvcL6TTSeQt';
        let currentAudio = null;

        async function speak(text) {
            try {
                vrm?.expressionManager?.setValue('happy', 0.5);
                
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'xi-api-key': ELEVENLABS_KEY
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) throw new Error('TTS failed');

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                currentAudio = new Audio(audioUrl);
                const source = audioContext.createMediaElementSource(currentAudio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                let animationId;
                function updateMouth() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const normalized = Math.min(average / 128, 1);
                    
                    if (vrm?.expressionManager) {
                        vrm.expressionManager.setValue('aa', normalized * 0.8);
                    }
                    
                    animationId = requestAnimationFrame(updateMouth);
                }
                
                currentAudio.onplay = () => {
                    console.log('ðŸŽµ Audio started - lip sync active');
                    updateMouth();
                };
                
                currentAudio.onended = () => {
                    console.log('ðŸŽµ Audio finished');
                    cancelAnimationFrame(animationId);
                    vrm?.expressionManager?.setValue('aa', 0);
                    vrm?.expressionManager?.setValue('happy', 0);
                    vrm?.expressionManager?.setValue('relaxed', 0.3);
                    URL.revokeObjectURL(audioUrl);
                    setTimeout(hideResponse, 2000);
                };

                currentAudio.onerror = () => {
                    console.error('âŒ Audio error');
                    cancelAnimationFrame(animationId);
                    vrm?.expressionManager?.setValue('aa', 0);
                };

                await currentAudio.play();
                
            } catch (e) {
                console.error('TTS Error:', e);
                vrm?.expressionManager?.setValue('aa', 0);
                
                if ('speechSynthesis' in window) {
                    console.log('ðŸ”„ Using fallback browser TTS');
                    const u = new SpeechSynthesisUtterance(text);
                    u.rate = 1;
                    u.pitch = 1.3;
                    u.onend = () => setTimeout(hideResponse, 2000);
                    speechSynthesis.speak(u);
                } else {
                    setTimeout(hideResponse, 3000);
                }
            }
        }

        // ========== CHAT COM GROQ ==========
        window.send = async function() {
            const input = document.getElementById('msg');
            const msg = input.value.trim();
            if (!msg) return;

            input.value = '';
            showResponse('', true);
            
            vrm?.expressionManager?.setValue('surprised', 0.3);

            try {
                console.log('ðŸ“¤ Sending to Groq:', msg);
                
                history.push({ role: 'user', content: msg });
                
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            ...history
                        ],
                        max_tokens: 150,
                        temperature: 0.8
                    })
                });

                const data = await res.json();
                console.log('ðŸ“¥ Groq response:', data);
                
                vrm?.expressionManager?.setValue('surprised', 0);

                if (data.error) {
                    console.error('âŒ API error:', data.error);
                    throw new Error(data.error.message || 'API Error');
                }

                const reply = data.choices?.[0]?.message?.content;
                
                if (!reply) {
                    console.error('âŒ Empty response');
                    throw new Error('Empty response from AI');
                }

                console.log('âœ… Reply:', reply);
                history.push({ role: 'assistant', content: reply });
                
                // Keep history limited to last 10 messages
                if (history.length > 10) {
                    history = history.slice(-10);
                }
                
                showResponse(reply);
                speak(reply);
                
            } catch (e) {
                console.error('âŒ Chat error:', e);
                vrm?.expressionManager?.setValue('surprised', 0);
                vrm?.expressionManager?.setValue('sad', 0.5);
                
                const errorMsg = `Sorry master~ ${e.message || 'Something went wrong...'}`;
                showResponse(errorMsg);
                speak(errorMsg);
                
                setTimeout(() => {
                    vrm?.expressionManager?.setValue('sad', 0);
                    hideResponse();
                }, 3000);
            }
        };
    </script>
</body>
</html>
