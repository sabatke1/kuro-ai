<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .response {
            position: fixed;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
            font-weight: 300;
            letter-spacing: 0.3px;
            text-align: center;
            max-width: 70%;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 10;
            text-shadow: 0 2px 20px rgba(0,0,0,0.9);
            pointer-events: none;
        }
        .response.show { opacity: 1; }

        .input-area {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }
        .input-area:hover, .input-area:focus-within { opacity: 1; }

        input {
            width: 260px;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            font-size: 13px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        input::placeholder { color: rgba(255,255,255,0.25); }
        input:focus { background: rgba(255,255,255,0.1); }

        button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.04);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        button:hover { background: rgba(255,255,255,0.08); }
        button svg { 
            width: 16px; 
            height: 16px; 
            fill: rgba(255,255,255,0.35);
            transition: fill 0.3s ease;
        }
        button:hover svg { fill: rgba(255,255,255,0.6); }

        .recording { background: rgba(255,80,80,0.15) !important; }
        .recording svg { fill: rgba(255,80,80,0.7) !important; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(5,5,10,0.95);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal.show { display: flex; }

        .modal-box {
            text-align: center;
            max-width: 300px;
            padding: 40px 30px;
        }
        .modal-box h2 {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 6px;
            opacity: 0.85;
        }
        .modal-box p {
            font-size: 11px;
            opacity: 0.35;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        .modal-box a { color: rgba(255,255,255,0.5); }
        .modal-box input {
            width: 100%;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.04);
            text-align: center;
        }
        .modal-box button {
            width: 100%;
            height: 44px;
            border-radius: 22px;
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.06);
        }

        .dots span {
            display: inline-block;
            width: 3px;
            height: 3px;
            margin: 0 2px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: dots 1.4s infinite ease-in-out;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dots {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="response" id="response"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Say something..." onkeypress="if(event.key==='Enter')send()">
        <button id="micBtn" onclick="toggleMic()">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/></svg>
        </button>
        <button onclick="send()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h2>Gemini API Key</h2>
            <p>Free at <a href="https://aistudio.google.com/apikey" target="_blank">aistudio.google.com/apikey</a></p>
            <input type="password" id="apiInput" placeholder="Paste key here">
            <button onclick="saveKey()">Continue</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from 'https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.min.js';

        // ========== CONFIG ==========
        let API_KEY = localStorage.getItem('kuro_gemini_key') || '';
        const VRM_URL = 'kuro.vrm';

        const SYSTEM_PROMPT = `You are Kuro, an adorable AI assistant with an anime personality.

Traits:
- Sweet and caring, use expressions like "ehehe~", "nyaa~"
- Call user "master" affectionately  
- Shy but helpful
- Use "~" and "â™¡" naturally

Rules:
- Keep responses SHORT (1-2 sentences)
- Always stay in character
- Be warm and friendly`;

        let history = [];
        let vrm = null;
        const clock = new THREE.Clock();

        // ========== MODAL ==========
        if (!API_KEY) document.getElementById('modal').classList.add('show');

        window.saveKey = function() {
            const key = document.getElementById('apiInput').value.trim();
            if (key) {
                API_KEY = key;
                localStorage.setItem('kuro_gemini_key', key);
                document.getElementById('modal').classList.remove('show');
            }
        };

        // ========== SPEECH RECOGNITION ==========
        let rec = null;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            rec = new SR();
            rec.lang = 'en-US';
            rec.onresult = e => {
                document.getElementById('msg').value = e.results[0][0].transcript;
                stopMic();
                window.send();
            };
            rec.onerror = stopMic;
            rec.onend = stopMic;
        } else {
            document.getElementById('micBtn').style.display = 'none';
        }

        window.toggleMic = function() {
            if (document.getElementById('micBtn').classList.contains('recording')) {
                stopMic();
            } else {
                rec?.start();
                document.getElementById('micBtn').classList.add('recording');
            }
        };

        function stopMic() {
            try { rec?.stop(); } catch (e) {}
            document.getElementById('micBtn').classList.remove('recording');
        }

        // ========== THREE.JS ==========
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.35, 4);

        // Soft lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.6);
        mainLight.position.set(0.5, 2, 1);
        scene.add(mainLight);
        const rimLight = new THREE.DirectionalLight(0x9999ff, 0.25);
        rimLight.position.set(-1, 1, -1);
        scene.add(rimLight);

        // Load VRM
        const loader = new GLTFLoader();
        loader.register(parser => new VRMLoaderPlugin(parser));

        loader.load(VRM_URL,
            gltf => {
                vrm = gltf.userData.vrm;
                VRMUtils.removeUnnecessaryJoints(vrm.scene);
                VRMUtils.removeUnnecessaryVertices(vrm.scene);
                scene.add(vrm.scene);
                vrm.scene.rotation.y = Math.PI;
                vrm.expressionManager?.setValue('relaxed', 0.3);
                
                // Set natural idle pose (lower arms)
                setIdlePose();
            },
            p => console.log((p.loaded / p.total * 100).toFixed(0) + '%'),
            e => console.error('VRM load error:', e)
        );

        // Natural pose function
        function setIdlePose() {
            if (!vrm?.humanoid) return;
            
            const bones = vrm.humanoid.rawHumanBones;
            
            // Left arm down
            if (bones.leftUpperArm?.node) {
                bones.leftUpperArm.node.rotation.z = 1.2;  // Lower arm
                bones.leftUpperArm.node.rotation.x = 0.1;
            }
            if (bones.leftLowerArm?.node) {
                bones.leftLowerArm.node.rotation.z = 0.1;
                bones.leftLowerArm.node.rotation.y = 0.2;
            }
            
            // Right arm down
            if (bones.rightUpperArm?.node) {
                bones.rightUpperArm.node.rotation.z = -1.2; // Lower arm
                bones.rightUpperArm.node.rotation.x = 0.1;
            }
            if (bones.rightLowerArm?.node) {
                bones.rightLowerArm.node.rotation.z = -0.1;
                bones.rightLowerArm.node.rotation.y = -0.2;
            }
            
            // Slight head tilt
            if (bones.head?.node) {
                bones.head.node.rotation.x = 0.05;
                bones.head.node.rotation.z = 0.03;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (vrm) {
                const t = clock.elapsedTime;
                
                // Breathing
                vrm.scene.position.y = Math.sin(t * 1.2) * 0.003;
                
                // Subtle idle animation
                const bones = vrm.humanoid?.rawHumanBones;
                if (bones) {
                    // Gentle arm sway
                    if (bones.leftUpperArm?.node) {
                        bones.leftUpperArm.node.rotation.z = 1.2 + Math.sin(t * 0.8) * 0.02;
                        bones.leftUpperArm.node.rotation.x = 0.1 + Math.sin(t * 0.6) * 0.015;
                    }
                    if (bones.rightUpperArm?.node) {
                        bones.rightUpperArm.node.rotation.z = -1.2 + Math.sin(t * 0.8 + 0.5) * 0.02;
                        bones.rightUpperArm.node.rotation.x = 0.1 + Math.sin(t * 0.6 + 0.5) * 0.015;
                    }
                    
                    // Subtle head movement
                    if (bones.head?.node) {
                        bones.head.node.rotation.x = 0.05 + Math.sin(t * 0.4) * 0.02;
                        bones.head.node.rotation.z = 0.03 + Math.sin(t * 0.3) * 0.015;
                    }
                    
                    // Spine slight movement
                    if (bones.spine?.node) {
                        bones.spine.node.rotation.x = Math.sin(t * 0.5) * 0.01;
                    }
                }
                
                vrm.update(delta);
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ========== UI ==========
        function showResponse(text, loading = false) {
            const el = document.getElementById('response');
            el.innerHTML = loading ? '<span class="dots"><span></span><span></span><span></span></span>' : text;
            el.classList.add('show');
        }

        function hideResponse() {
            document.getElementById('response').classList.remove('show');
        }

        // ========== TTS (ElevenLabs) ==========
        const ELEVENLABS_KEY = 'sk_5f944aef6384a6d2c079aeaf90e0c311cb3a992e67a7d4fd';
        const VOICE_ID = 'piI8Kku0DcvcL6TTSeQt'; // Flicker
        let mouthInterval = null;
        let currentAudio = null;

        async function speak(text) {
            try {
                // Start mouth animation
                vrm?.expressionManager?.setValue('happy', 0.5);
                mouthInterval = setInterval(() => {
                    if (vrm?.expressionManager) {
                        const val = vrm.expressionManager.getValue('aa') > 0.3 ? 0 : 0.6;
                        vrm.expressionManager.setValue('aa', val);
                    }
                }, 120);

                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'xi-api-key': ELEVENLABS_KEY
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) throw new Error('TTS failed');

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onended = () => {
                    clearInterval(mouthInterval);
                    vrm?.expressionManager?.setValue('aa', 0);
                    vrm?.expressionManager?.setValue('happy', 0);
                    vrm?.expressionManager?.setValue('relaxed', 0.3);
                    URL.revokeObjectURL(audioUrl);
                    setTimeout(hideResponse, 2000);
                };

                currentAudio.onerror = () => {
                    clearInterval(mouthInterval);
                    vrm?.expressionManager?.setValue('aa', 0);
                };

                await currentAudio.play();
                
            } catch (e) {
                console.error('TTS Error:', e);
                clearInterval(mouthInterval);
                vrm?.expressionManager?.setValue('aa', 0);
                setTimeout(hideResponse, 3000);
            }
        }

        // ========== CHAT ==========
        window.send = async function() {
            const input = document.getElementById('msg');
            const msg = input.value.trim();
            if (!msg || !API_KEY) return;

            input.value = '';
            history.push({ role: 'user', parts: [{ text: msg }] });
            showResponse('', true);

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        system_instruction: { parts: [{ text: SYSTEM_PROMPT }] },
                        contents: history
                    })
                });

                const data = await res.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Hmm... try again, master~";
                history.push({ role: 'model', parts: [{ text: reply }] });
                showResponse(reply);
                speak(reply);
            } catch (e) {
                showResponse("Something went wrong~");
                setTimeout(hideResponse, 3000);
            }
        };
    </script>
</body>
</html>
