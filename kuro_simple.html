<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: url('https://media.discordapp.net/attachments/698859954152407150/1461779392685543528/content.png?ex=696bcba5&is=696a7a25&hm=e942ca962fcbe3f9cc1e46b332f5319fe0eecf8b4f0083d19579ba1a6b5270ec&=&format=webp&quality=lossless&width=960&height=960') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Resposta da Kuro */
        .response {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            max-width: 90%;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
        }

        .response.show {
            opacity: 1;
        }

        /* Input */
        .input-bar {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            outline: none;
        }

        button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic { background: #9b59b6; }
        .mic.recording { background: #e74c3c; animation: pulse 1s infinite; }
        .send { background: #ff6b9d; }

        button svg { width: 20px; height: 20px; fill: white; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Modal API */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal.show { display: flex; }
        .modal-box {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
        }
        .modal-box h2 { color: white; font-size: 16px; margin-bottom: 15px; text-align: center; }
        .modal-box input { width: 100%; margin-bottom: 12px; }
        .modal-box button { width: 100%; border-radius: 10px; height: 44px; background: #ff6b9d; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Modal API Key -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <h2>ðŸ”‘ API Key da OpenAI</h2>
            <input type="password" id="apiInput" placeholder="sk-proj-...">
            <button onclick="saveKey()">Salvar</button>
        </div>
    </div>

    <!-- Resposta -->
    <div class="response" id="response"></div>

    <!-- Input -->
    <div class="input-bar">
        <input type="text" id="msg" placeholder="Digite..." onkeypress="if(event.key==='Enter')send()">
        <button class="mic" id="micBtn" onclick="toggleMic()">
            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/></svg>
        </button>
        <button class="send" onclick="send()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>

<script>
let API_KEY = localStorage.getItem('kuro_key') || '';
let history = [{role:"system", content:`You are Kuro, a cute anime AI assistant. Be sweet, use "~", "ehehe", "â™¡", "nyaa". Keep responses SHORT (1-2 sentences). Match user's language.`}];
let rec = null;

if(!API_KEY) document.getElementById('modal').classList.add('show');

// Speech Recognition
if('webkitSpeechRecognition' in window) {
    rec = new webkitSpeechRecognition();
    rec.lang = 'pt-BR';
    rec.onresult = e => { document.getElementById('msg').value = e.results[0][0].transcript; stopMic(); send(); };
    rec.onend = stopMic;
} else {
    document.getElementById('micBtn').style.display = 'none';
}

function saveKey() {
    API_KEY = document.getElementById('apiInput').value.trim();
    if(API_KEY) { localStorage.setItem('kuro_key', API_KEY); document.getElementById('modal').classList.remove('show'); }
}

function toggleMic() {
    if(document.getElementById('micBtn').classList.contains('recording')) stopMic();
    else { rec.start(); document.getElementById('micBtn').classList.add('recording'); }
}

function stopMic() { try{rec.stop();}catch(e){} document.getElementById('micBtn').classList.remove('recording'); }

async function send() {
    const msg = document.getElementById('msg').value.trim();
    if(!msg || !API_KEY) return;
    document.getElementById('msg').value = '';
    
    history.push({role:"user", content:msg});
    showResponse("...");

    try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
            method:'POST',
            headers:{'Content-Type':'application/json','Authorization':'Bearer '+API_KEY},
            body:JSON.stringify({model:'gpt-4o-mini', messages:history, max_tokens:150, temperature:0.9})
        });
        const data = await res.json();
        const reply = data.choices[0].message.content;
        history.push({role:"assistant", content:reply});
        showResponse(reply);
    } catch(e) {
        showResponse("Erro... tenta de novo~");
    }
}

function showResponse(text) {
    const el = document.getElementById('response');
    el.textContent = text;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 8000);
}
</script>
</body>
</html>
